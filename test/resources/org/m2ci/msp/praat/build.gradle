plugins {
    id 'org.m2ci.msp.praat'
}

task hasPlugin {
    doLast {
        assert pluginManager.findPlugin('org.m2ci.msp.praat')
    }
}

task hasPraat {
    doLast {
        assert tasks.findByPath(':praat')
    }
}

task runPraat(type: PraatExec) {
    script = "echo 'praatVersion'"
}

task runPraatScript(type: PraatExec) {
    script = 'script.praat'
}
