buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.7'
    }
}

allprojects {
    apply plugin: 'java-gradle-plugin'
    apply plugin: 'groovy'
    apply plugin: 'com.gradle.plugin-publish'

    group 'org.m2ci.msp'
    version '0.3-SNAPSHOT'

    gradlePlugin {
        plugins {
            praatWrapperPlugin {
                id = pluginId
                implementationClass = pluginImplementationClass
            }
        }
    }

    repositories {
        jcenter()
    }

    dependencies {
        compile localGroovy()
        testCompile group: 'org.testng', name: 'testng', version: '6.9.10'
    }

    test {
        useTestNG()
        testLogging {
            showStandardStreams = true
            exceptionFormat = 'full'
        }
    }

    pluginBundle {
        website = 'https://github.com/m2ci-msp/gradle-praat-wrapper-plugin'
        vcsUrl = 'https://github.com/m2ci-msp/gradle-praat-wrapper-plugin'
        description = 'Praat provider for Gradle'
        tags = ['phonetics', 'speech science']

        plugins {
            praatWrapperPlugin {
                id = pluginId
                displayName = pluginDisplayName
            }
        }
    }
}

dependencies {
    compile project(':praat-wrapper').subprojects
}
